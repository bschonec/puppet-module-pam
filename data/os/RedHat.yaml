pam::pwquality::maxsequence: 0
pam::pwquality::minclass: 0
pam::pwquality::minlen: 9
pam::pwquality::ocredit: 1
pam::pwquality::retry: 1
pam::pwquality::ucredit: 1
pam::pwquality::use_authtok: true


